apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-app-deployment-auto
  labels:
    app: notes-app-auto
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notes-app
  template:
    metadata:
      labels:
        app: notes-app-auto
    spec:
      containers:
      - name: notes-app-deployment-auto
        image: iwalewa065/notes-app
        resources:
          requests:
            cpu: "100m"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
